# Schema for the configuration files of the Drupalfr meetup module.

drupalfr_meetup.settings:
  type: config_object
  label: 'Settings for Meetup connection'
  mapping:
    api_key:
      type: string
      label: 'API key'
    group_urlname:
      type: string
      label: 'Group URL name'

block.settings.drupalfr_meetup_home_block:
  type: block_settings
  label: 'Meetup home block settings.'
  mapping:
    sub_title:
      type: label
      label: 'Sub-title'
    description:
      type: text_format
      label: 'Description'
