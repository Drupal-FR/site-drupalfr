id: drupalfr_news
label: 'News import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalfr_media
    - drupalfr_news_type
    - drupalfr_paragraph_banner
    - drupalfr_paragraph_block
    - drupalfr_paragraph_html
    - drupalfr_paragraph_title_text_media
    - drupalfr_paragraph_trombinoscope
    - drupalfr_user
source:
  plugin: csv
  path: modules/custom/drupalfr_migrate/migrations/data/news.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - author: Author
    - banner: Banner
    - media_teaser: 'Media teaser'
    - news_type: 'News type'
    - body_value: Body
    - body_format: 'Body format'
    - paragraphs: Paragraphs
    - creation_date: 'Creation date'
destination:
  plugin: 'entity:node'
process:
  uuid: uuid
  type:
    plugin: default_value
    default_value: news
  title: title
  field_news_type:
    -
      plugin: migration_lookup
      migration: drupalfr_news_type
      source: news_type
  field_media_banner:
      -
        plugin: migration_lookup
        migration: drupalfr_media
        source: banner
  field_media_teaser:
    -
      plugin: migration_lookup
      migration: drupalfr_media
      source: media_teaser
  body/value: body_value
  body/format: body_format
  field_paragraph:
    -
      plugin: explode
      delimiter: ;
      source: paragraphs
    -
      plugin: migration_lookup
      migration:
        - drupalfr_paragraph_banner
        - drupalfr_paragraph_block
        - drupalfr_paragraph_html
        - drupalfr_paragraph_title_text_media
        - drupalfr_paragraph_trombinoscope
      no_stub: true
    -
      plugin: sub_process
      process:
        target_id: '0'
        target_revision_id: '1'
  created:
    plugin: callback
    callable: strtotime
    source: creation_date
  status: published
  uid:
    -
      plugin: migration_lookup
      migration: drupalfr_user
      source: author
