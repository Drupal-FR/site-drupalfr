id: drupalfr_feed
label: 'Feed import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - feeds
migration_dependencies:
  required:
    - drupalfr_file
    - drupalfr_user
source:
  plugin: csv
  path: modules/custom/drupalfr_migrate/migrations/data/feed.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - source: Source
    - uid: 'Author'
    - website_uri: 'Website URL'
    - website_title: 'Website title'
    - feed_image: 'Feed image'
destination:
  plugin: 'entity:feeds_feed'
process:
  uuid: uuid
  type:
    plugin: default_value
    default_value: planet_feed_rss
  title: title
  source: source
  uid:
    -
      plugin: explode
      source: uid
      delimiter: ;
    -
      plugin: migration_lookup
      migration: drupalfr_user
  field_feed_website/uri: website_uri
  field_feed_website/title: website_title
  field_feed_image:
    -
      plugin: migration_lookup
      migration: drupalfr_file
      source: feed_image
