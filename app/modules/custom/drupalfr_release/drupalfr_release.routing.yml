drupalfr_release.settings:
  path: '/admin/config/drupalfr/release'
  defaults:
    _form: '\Drupal\drupalfr_release\Form\Settings'
    _title: 'Releases'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

drupalfr_release.import:
  path: '/admin/config/drupalfr/release/import'
  defaults:
    _form: '\Drupal\drupalfr_release\Form\Import'
    _title: 'Releases import'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
