version: "2.3"

services:
  web:
    extends:
      file: ./docker-compose-common.yml
      service: drupal-php-apache-dev
    environment:
      - DRUPAL_TRAEFIK_FRONTEND_RULE_HOSTNAME=${DRUPAL_TRAEFIK_FRONTEND_RULE_HOSTNAME:-web.drupalfr8.docker.localhost}
      - VARNISH_TRAEFIK_FRONTEND_RULE_HOSTNAME=${VARNISH_TRAEFIK_FRONTEND_RULE_HOSTNAME:-varnish.drupalfr8.docker.localhost}
    ports:
      - 8101:80
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${DRUPAL_TRAEFIK_FRONTEND_RULE_HOSTNAME:-web.drupalfr8.docker.localhost}"
    depends_on:
      - mysql
      - redis
      - mail


  varnish:
    extends:
      file: ./docker-compose-common.yml
      service: varnish
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${VARNISH_TRAEFIK_FRONTEND_RULE_HOSTNAME:-varnish.drupalfr8.docker.localhost}"
    depends_on:
      - web
    ports:
      - 8100:80


  mysql:
    extends:
      file: ./docker-compose-common.yml
      service: mysql
    environment:
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data/db:/var/lib/mysql


  solr:
    extends:
      file: ./docker-compose-common.yml
      service: solr


  solr-showcase:
    extends:
      file: ./docker-compose-common.yml
      service: solr-showcase


  redis:
    extends:
      file: ./docker-compose-common.yml
      service: redis


  mail:
    image: djfarrelly/maildev
    labels:
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:${MAIL_TRAEFIK_FRONTEND_RULE_HOSTNAME:-mail.drupalfr8.docker.localhost}"
      - "traefik.port=80"
    ports:
      - 8105:80
