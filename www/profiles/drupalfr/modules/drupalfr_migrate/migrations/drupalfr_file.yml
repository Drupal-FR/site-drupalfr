id: drupalfr_file
label: 'File import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalfr/modules/drupalfr_migrate/migrations/data/file.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      filename: Filename
    -
      filepath: Filepath
    -
      filemime: Filemime
    -
      status: Status
    -
      uri: URI
destination:
  plugin: entity:file
process:
  uuid: uuid
  filename: filename
  uri:
    plugin: file_copy
    source:
      - filepath
      - uri
  filemime: filemime
  status: status
  uid:
    plugin: default_value
    default_value: 1
