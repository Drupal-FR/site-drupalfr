id: drupalfr_node_doc_d7
label: 'Nodes Documents (doc type in D7)'
audit: true
migration_group: drupalfr_d7
migration_tags:
  - Drupal 7
  - Content
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver
source:
  plugin: d7_node
  node_type: doc
process:
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  # In D7, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d7\Node::prepareRow().
  nid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  type:
    plugin: default_value
    default_value: doc
  body:
    plugin: sub_process
    source: body
    process:
      value: value
      format:
        -
          plugin: default_value
          default_value: basic_html
destination:
  plugin: entity:node
  default_bundle: doc
migration_dependencies:
  required:
    - d7_user
    - d7_node_type
    - drupalfr_nodetypes_d7
  optional:
    - d7_field_instance
    - d7_comment_field_instance
