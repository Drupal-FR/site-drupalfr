id: drupalfr_local_group
label: 'Local group import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalfr_user
    - drupalfr_media
source:
  plugin: csv
  path: modules/custom/drupalfr_migrate/migrations/data/local_group.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - creation_date: 'Creation date'
    - organizers: Organizers
    - places: Places
    - media_banner: 'Media banner'
    - media_teaser: 'Media teaser'
    - twitter_account: 'Twitter account'
    - body_value: Body
    - body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  uuid: uuid
  type:
    plugin: default_value
    default_value: local_group
  title: title
  body/value: body_value
  body/format: body_format
  field_local_group_organizer:
    -
      plugin: explode
      source: organizers
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_local_group_place:
    -
      plugin: drupalfr_multigeofields
      source: places
      delimiter: ;
  field_media_banner:
    -
      plugin: migration
      migration: drupalfr_media
      source: media_banner
  field_media_teaser:
    -
      plugin: migration
      migration: drupalfr_media
      source: media_teaser
  field_twitter_account: twitter_account
  status: published
  uid:
    plugin: default_value
    default_value: 1
  created:
    plugin: callback
    callable: strtotime
    source: creation_date
