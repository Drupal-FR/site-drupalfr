id: drupalfr_company
label: 'Company import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalfr_file
source:
  plugin: csv
  path: modules/custom/drupalfr_migrate/migrations/data/company.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - size: Size
    - legal_form: 'Legal form'
    - contact_info: 'Contact info'
    - websites_uri: 'Websites URI'
    - websites_title: 'Websites title'
    - regions: Regions
    - service_types: 'Service types'
    - logo: Logo
    - body_value: Body
    - body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  uuid: uuid
  type:
    plugin: default_value
    default_value: company
  title: title
  body/value: body_value
  body/format: body_format
  field_company_size: size
  field_company_legal_form: legal_form
  field_company_contact_info: contact_info
  field_company_website:
    -
      plugin: drupalfr_multilinks
      uri_property: websites_uri
      title_property: websites_title
      delimiter: ;
  field_region:
    -
      plugin: explode
      source: regions
      delimiter: ;
  field_company_service_type:
    -
      plugin: explode
      source: service_types
      delimiter: ;
  field_company_logo:
    -
      plugin: migration
      migration: drupalfr_file
      source: logo
  status: published
  uid:
    plugin: default_value
    default_value: 1
