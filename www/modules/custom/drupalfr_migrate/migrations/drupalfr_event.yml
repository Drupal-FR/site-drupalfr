id: drupalfr_event
label: 'Event import'
migration_group: drupalfr
migration_tags:
  - drupalfr
dependencies:
  enforced:
    module:
      - drupalfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalfr_media
    - drupalfr_user
source:
  plugin: csv
  path: modules/custom/drupalfr_migrate/migrations/data/event.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - organizers: Organizers
    - sponsors: Sponsors
    - website_uri: 'Website URI'
    - website_title: 'Website title'
    - start_date: 'Start date (yyyy-MM-dd)'
    - end_date: 'End date (yyyy-MM-dd)'
    - place: Place
    - media_banner: 'Media banner'
    - media_teaser: 'Media teaser'
    - body_value: Body
    - body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  uuid: uuid
  type:
    plugin: default_value
    default_value: event
  title: title
  body/value: body_value
  body/format: body_format
  field_event_sponsor:
    -
      plugin: explode
      source: sponsors
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_event_organizer:
    -
      plugin: explode
      source: organizers
      delimiter: ;
    -
      plugin: migration
      migration: drupalfr_user
  field_media_banner:
    -
      plugin: migration
      migration: drupalfr_media
      source: media_banner
  field_media_teaser:
    -
      plugin: migration
      migration: drupalfr_media
      source: media_teaser
  field_event_date_start: start_date
  field_event_date_end: end_date
  field_event_website/uri: website_uri
  field_event_website/title: website_title
  field_event_place/value: place
  status: published
  uid:
    plugin: default_value
    default_value: 1
